<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.utraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>First Thymeleaf Page</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<section>
		<div layout:fragment="pageContent">

			<div class="container mt-5">

				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie</div>
					<div class="card-header" th:if="${mode=='edit'}">Formulaire de modification</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label">ID:</label>
								<label class="control-label" th:text="${patient.id}"></label>
								 <input type="hidden"
									name="id" class="form-control" th:value="${patient.id}">
								<span></span>
							</div>


							<div class="form-group">
								<label class="control-label">Name</label> <input type="text"
									name="nom" class="form-control" th:value="${patient.nom}">
								<span></span>
							</div>

							<div class="form-group">
								<label class="control-label">DateNaissance</label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.dateNaissance}"> <span></span>
							</div>


							<div class="form-group">
								<label class="control-label">Malade</label> <input
									type="checkbox" name="malade" th:checked="${patient.malade}">
								<span></span>
							</div>

							<div class="form-group">
								<label class="control-label">Score</label> <input type="number"
									name="score" class="form-control" th:value="${patient.score}">
								<span></span>
							</div>
							<button class="btn btn-succes" type="submit">Save</button>
						</form>

					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
