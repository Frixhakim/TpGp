<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.utraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>First Page</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<section>
		<div layout:fragment="pageContent"> 
			<div class="container mt-5">
				<div>
					<div class="card">
						<div class="card-header">Listes des patients</div>
						<div class="card-body">
							<form method="get" th:action="@{patients} ">
								<div class="form-group">
									<label>Name</label> <input type="text" name="key"
										th:value="${key}">
									<button class="btn btn-succes">Chercher</button>
								</div>
							</form>



							<table class="table">
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Date Naissance</th>
									<th>malade</th>
									<th>score</th>
								</tr>
								<tr th:each="p : ${patients}">
									<td th:text="${p.id}"></td>
									<td th:text="${p.nom}"></td>
									<td th:text="${p.dateNaissance}"></td>
									<td th:text="${p.malade}"></td>
									<td th:text="${p.score}"></td>
<!-- 									ROLE_  est obli-->
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a
										onclick="return confirm('vous etes sur pour la supression?')"
										class="btn btn-danger"
										th:href="@{deletePatient?(id=${p.id},key=${key},page=${currentpage},size=${size})}">
											Delete</a></td>





									<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-succes"
										th:href="@{editPatient(id=${p.id})}"> Edit</a></td>







								</tr>

							</table>
							<ul class="nav nav-pills">
								<li th:each="page,status:${pages}"><a
									th:class="${status.index==currentpage?'btn btn-primary':'btn'}"
									th:href="@{patients(page=${status.index},key=${key},size=${size})}"
									th:text="${status.index}"></a></li>

							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>
</body>
</html>
